<!DOCTYPE html>
<html>
<head>
    <title>TechNova Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div id="chat-box"></div>
        <div id="suggested-questions">
            <h3>Suggested Questions:</h3>
            <ul id="question-list"></ul>
        </div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="details-form" style="display:none;">
        <input type="text" id="name" placeholder="Your Name"><br>
        <input type="email" id="email" placeholder="Your Email"><br>
        <input type="tel" id="number" placeholder="Your Phone Number"><br>
        <textarea id="issue" placeholder="Describe your issue" rows="4"></textarea><br>
        <button onclick="submitDetails()">Submit</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
